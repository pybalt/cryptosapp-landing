<div class="main" role="main">
  <div class="container">

    <div class="row">
      <div class="col-sm-6">

        <!-- Marketing -->
        <div class="marketing">
          <div class="app-meta">
            {% if site.enable.app_icon %}
            <img class="app-icon" style="min-width: 92px;" height="auto" {% if site.app.icon %}
              src="{{ site.app.icon }}" {% endif %} />
            {% endif %}
            <span class="app-name">{{ site.app.name }}</span>
          </div>

          {% if site.marketing_header %}
          <h2 class="marketing-header">{{ site.marketing_header }}</h2>
          {% endif %}

          <p class="marketing-desc">{{ site.marketing_desc }}</p>
          <div class="buttons">
            <img {% if site.qr_code_button %}src="{{ site.qr_code_button}}" {% endif %} alt="qr button" height="250px">
          </div>
        </div>
      </div>


      <div class="col-sm-6">

        <!-- App Preview or Screenshot(s) -->
        <div class="device {{ site.device }}">
          <div class="conversation">
            <img class="app-screenshot" {% if site.app.screenshot %}src="{{ site.app.screenshot }}" {% endif %}
            alt="app-screenshot" />
            <a href="https://api.whatsapp.com/send?phone=5491173603358&text=Cuentame">
              <button class="button-chatea">Chatea ahora</button>
            </a>
          </div>
          <style>
            .button-chatea {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, 365%);
              background-color: #272c27;
              color: white;
              font-size: 16px;
              padding: 12px 24px;
              border: 12px;
              cursor: pointer;
              width: 83%;
              border-radius: 5px;
              text-align: center;
            }
          </style>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="social">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        {% include social.html %}
      </div>
    </div>
  </div>
</div>


<div class="footer">
  <div class="container">
    <!-- footer text here -->
  </div>
</div>
